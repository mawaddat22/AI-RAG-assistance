<!DOCTYPE html>

        .badge {

            padding: 10px 18px;
            border-radius: 30px;
            background: rgba(255,255,255,0.08);
            font-size: 0.9rem;
            letter-spacing: 0.5px;
        }

        footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.85rem;
            opacity: 0.5;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
